name: CI/CD Pipeline

on:
  push:
    branches:
      - devel
  pull_request:
    branches:
      - devel

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and test backend
        run: |
          cd backend
          npm install
          npm test

      - name: Install and test frontend
        run: |
          cd frontend
          npm install
          npm test

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t davidjacovic/myapp-backend:latest ./backend
          docker push davidjacovic/myapp-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t davidjacovic/myapp-frontend:latest ./frontend
          docker push davidjacovic/myapp-frontend:latest
